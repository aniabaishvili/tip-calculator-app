<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg">
    </header>

    <main>
        <div class="container">
            <div class="container1">
                <div class="bill-container">
                    <div class="bill">
                        <p>Bill</p>
                        <input type="number" id="Bill">
                    </div>
                    <p class="select">Select tip % </p>
                    <div class="flex">
                        <button class="box1"><p>5%</p></button>
                        <button class="box2"><p>10%</p></button>
                        <button class="box3"><p>15%</p></button>
                        <button class="box4"><p>20%</p></button>
                        <button class="box5"><p>50%</p></button>
                        <input type="number" class="costum" placeholder="Costum" ></input>
                       </div>
                       <div class="number-people">
                        <p>Number Of People</p>
                        <input type="number" id="num-people">
                    </div>
                    </div>
                </div>
                <div class="container2">
                    <div class="tip-amount">
                        <div>
                        <h6>Tip Amount</h6>
                        <span>/person</span>
                        </div>
                        <div class="dollar">
                            <p>$0.00</p>
                        </div>
                    </div>
                    <div class="tip-amount1">
                        <div>
                        <h6>Total</h6>
                        <span>/person</span>
                        </div>
                        <div class="dollar">
                            <p>$0.00</p>
                        </div>
                </div>
                <button class="reset">RESET</button>
            </div>
        </div>
    </main>

    <scrpt src="./script.js"></scrpt>
    
</body>
</html>
