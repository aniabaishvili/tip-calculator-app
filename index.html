<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg">
    </header>

    <main>
        <div class="container">
            <div class="container1">
                <div class="bill-container">
                    <div class="bill">
                        <p>Bill</p>
                        <input type="number" id="Bill">
                    </div>
                    <p class="select">Select tip % </p>
                    <div class="flex">
                        <button id ="box1"class="button"><p>5%</p></button>
                        <button id="box2" class="button"><p>10%</p></button>
                        <button id="box3" class="button"><p>15%</p></button>
                        <button id="box4" class="button"><p>20%</p></button>
                        <button id="box5" class="button"><p>50%</p></button>
                        <input type="number" class="custom" placeholder="Custom"></input>
                    
                       </div>
                       <div class="number-people">
                        <div class="zero-message" id="zeroMessage">Can't be zero</div>
                        <p>Number Of People</p>
                        <input type="number" id="num-people">
                    </div>
                    </div>
                </div>
                <div class="container2">
                    <div class="tip-amount">
                        <div>
                        <h6>Tip Amount</h6>
                        <span>/person</span>
                        </div>
                        <div class="tip-person">
                            <p>$0.00</p>
                        </div>
                    </div>
                    <div class="tip-amount1">
                        <div>
                        <h6>Total</h6>
                        <span>/person</span>
                        </div>
                        <div class="total-person">
                            <p>$0.00</p>
                        </div>
                </div>
                <button class="reset">RESET</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
